<section id="contenu">
  @if(!isLoading){

    <app-pagination [entetes]="observationsEntete" />

    <div class="cards-container mt-2">
      @for (observation of observations; track observation.id_observation){
        <app-card
          id="{{observation.id_observation}}"
          [ngClass]="{'w-100': extendedObs.includes(observation.id_observation)}"
          [obs]="observation" />
      }
    </div>

  <div class="bottom-pagination">
    <app-pagination [bottomPagination]="true" [entetes]="observationsEntete" />
  </div>


  } @else {
<!--  Affichage du loader -->
    <div class="loader-container">
      <div class="loadership_COHKO">
        <div></div>
        <div></div>
      </div>
    </div>
  }

  @if (errorMessage){
    <p class="invalid-feedback">{{errorMessage}}</p>
  }
</section>
