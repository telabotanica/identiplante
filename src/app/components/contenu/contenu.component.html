<section id="contenu">
  @if(!isLoading){

    <app-pagination [entetes]="observationsEntete"></app-pagination>

    <div class="cards-container">
      @for (observation of observations; track observation.id_observation){
        <app-card [obs]="observation"></app-card>
      }
    </div>

  } @else {
<!--  Affichage du loader -->
    <div class="loader-container">
      <div class="loadership_COHKO">
        <div></div>
        <div></div>
      </div>
    </div>
  }

  @if (errorMessage){
    <p class="invalid-feedback">{{errorMessage}}</p>
  }
</section>
