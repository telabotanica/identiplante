<section id="contenu">
  @if(!isLoading){

    <app-pagination [entetes]="observationsEntete"></app-pagination>

    <div class="flex-evenly">
      <div>Tri: </div>
      <div (click)="sortObsBy('date_observation')"><button>Date d'obs</button></div>
      <div (click)="sortObsBy('date_transmission')"><button>Date publication</button></div>
      <div (click)="sortObsBy('nb_commentaires')"><button>Nb Commentaires</button></div>
    </div>

    <div class="cards-container">
      @for (observation of observations; track observation.id_observation){
        <app-card
          [obs]="observation"
          id="{{observation.id_observation}}"
          [ngClass]="{'w-100': extendedObs.includes(observation.id_observation)}">
        </app-card>
      }
    </div>

  } @else {
<!--  Affichage du loader -->
    <div class="loader-container">
      <div class="loadership_COHKO">
        <div></div>
        <div></div>
      </div>
    </div>
  }

  @if (errorMessage){
    <p class="invalid-feedback">{{errorMessage}}</p>
  }
</section>
