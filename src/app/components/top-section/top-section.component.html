<section id="top-section">
  <div class="flex-between" id="search-area">
    <app-search-bar id="intro-left" />
    <div id="intro-right">
      <img alt="fleur" height="110" id="flower-intro" src="assets/img/flower.png" width="105">
    </div>
  </div>

  <div id="determination-aide">

    @if(isDetail){
    <div>
      <a class="text-white" href="{{urlParamsString}}" title="retourner à la liste des observations">
        <button class="button-primary button-link-white">
          <img alt="icon chevron left" class="icon-button" height="25" src="assets/icons/chevron_left_brown.png" width="25">
          <span>Retour</span>
        </button>
      </a>
    </div>
    }

    <div>
      <a class="button-link"
         target="_blank"
         title="Proposez une observation à déterminer"
         [href]="proposezObservationLink">
        <button class="button-secondary">
          <img alt="icon external link" class="icon-button" height="25" src="assets/icons/external-link.png" width="25">
          <span>Proposez une observation à déterminer</span>
        </button>
      </a>
    </div>

    <div>
      <a class="button-link"
         href="http://www.tela-botanica.org/page:liste_projets?id_projet=95&act=wikini"
         target="_blank"
         title="Aide">
        <button class="button-secondary">
          <img alt="icon external link" class="icon-button" height="25" src="assets/icons/external-link.png" width="25">
          <span>Aide</span>
        </button>
      </a>
    </div>

  </div>
</section>
