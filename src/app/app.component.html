<section id="main">
  <app-menu id="menu" class=""></app-menu>

  <section id="content">
    <div id="content-div">

      <app-header></app-header>

      <app-top-section></app-top-section>

      @if (isDetail) {
        <app-detail></app-detail>
      } @else {
        @if (isComparateur) {
          <app-comparateur></app-comparateur>
        } @else {
          <app-contenu></app-contenu>
        }
      }



      <img src="assets/icons/chevron_up_brown.png"
        alt="up icon"
        title="retourner en haut de la page"
        class="up-icon"
        (click)="scrollToTop()"
        [ngClass]="{'visible': showUpIcon}">

    </div>

    @defer (on immediate){
    <app-footer></app-footer>
  }
</section>

</section>
