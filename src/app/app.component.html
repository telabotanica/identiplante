<div id="main">
  <app-menu id="menu" class="pr-1"></app-menu>
  <section id="content-div">
    <app-header></app-header>
    <app-top-section></app-top-section>
    <ng-container *ngIf="isDetail; else contenuTemplate">
      <app-detail></app-detail>
    </ng-container>
    <ng-template #contenuTemplate>

    </ng-template>
    <app-footer></app-footer>
  </section>
</div>
